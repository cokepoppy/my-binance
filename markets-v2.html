<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markets Overview - v2 (Binance‑style)</title>
    <meta name="google-client-id" content="240275389988-ke3fpccnqktnpk93gct90q6g8f31d6vq.apps.googleusercontent.com">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/markets-v2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo"><h1>Binance</h1></div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="markets-v3.html" class="nav-link">Markets</a></li>
                        <li><a href="trade.html" class="nav-link">Trade</a></li>
                        <li><a href="futures.html" class="nav-link">Futures</a></li>
                        <li><a href="earn.html" class="nav-link">Earn</a></li>
                        <li><a href="wallet.html" class="nav-link">Wallet</a></li>
                        <li><a href="news.html" class="nav-link">News</a></li>
                        <li><a href="support.html" class="nav-link">Support</a></li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <button class="language-selector" type="button"><i class="fas fa-globe"></i><span>EN</span></button>
                    <button class="btn-login" type="button">Log In</button>
                    <button class="btn-register" type="button">Register</button>
                    <button class="btn-wallet" type="button" style="display:none"><i class="fas fa-user"></i> 我的</button>
                </div>
            </div>
        </div>
    </header>

    <!-- KPI Cards -->
    <section class="markets-hero v2">
        <div class="container">
            <div class="kpi-grid">
                <div class="kpi-card">
                    <div class="kpi-label">Total Market Cap</div>
                    <div class="kpi-value" id="kpiMarketCap">$—</div>
                    <div class="kpi-sub">Updated just now</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">24h Volume</div>
                    <div class="kpi-value" id="kpiVolume">$—</div>
                    <div class="kpi-sub">Across tracked assets</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">BTC Dominance</div>
                    <div class="kpi-value" id="kpiBTCDom">—%</div>
                    <div class="kpi-sub">Share of total market cap</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Sticky Controls -->
    <div class="controls-sticky">
        <div class="container">
            <div class="controls-row">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input id="v2Search" type="text" placeholder="Search by name or symbol">
                    <button id="v2SearchClear" class="clear"><i class="fas fa-times"></i></button>
                </div>
                <div class="chip-group" id="v2CategoryChips">
                    <button class="chip active" data-filter="all">All</button>
                    <button class="chip" data-filter="watchlist"><i class="fas fa-star"></i>&nbsp;Watchlist</button>
                    <button class="chip" data-filter="defi">DeFi</button>
                    <button class="chip" data-filter="nft">NFT</button>
                    <button class="chip" data-filter="layer1">Layer 1</button>
                    <button class="chip" data-filter="layer2">Layer 2</button>
                    <button class="chip" data-filter="meme">Meme</button>
                </div>
                <div class="view-controls">
                    <div class="density">
                        <button class="density-btn active" data-density="comfortable">Comfort</button>
                        <button class="density-btn" data-density="compact">Compact</button>
                    </div>
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="table"><i class="fas fa-table"></i></button>
                        <button class="view-btn" data-view="grid"><i class="fas fa-th"></i></button>
                    </div>
                </div>
            </div>

            <div class="overview-filters">
                <button class="quick-btn active" data-quick="all">All</button>
                <button class="quick-btn" data-quick="gainers">Top Gainers</button>
                <button class="quick-btn" data-quick="losers">Top Losers</button>
                <button class="quick-btn" data-quick="trending">Trending</button>
            </div>

            <div class="tabs">
                <button class="tab active" data-tab="spot">Spot</button>
                <button class="tab" data-tab="futures">Futures</button>
                <button class="tab" data-tab="margin">Margin</button>
            </div>
        </div>
    </div>

    <!-- Markets Table -->
    <main class="container markets-v2">
        <div class="table-wrap" id="v2TableWrap">
            <table class="markets-table-v2">
                <thead>
                    <tr>
                        <th class="fav-col"></th>
                        <th class="sortable" data-sort="rank">#</th>
                        <th>Name</th>
                        <th class="sortable" data-sort="price">Price</th>
                        <th class="sortable" data-sort="change">24h</th>
                        <th class="sortable" data-sort="volume">24h Volume</th>
                        <th class="sortable" data-sort="marketCap">Market Cap</th>
                        <th>7d</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="v2TableBody"></tbody>
            </table>
        </div>

        <div class="grid-wrap" id="v2GridWrap" style="display:none">
            <div class="grid" id="v2Grid"></div>
        </div>

        <div class="pagination v2">
            <button class="page-btn" id="v2Prev"><i class="fas fa-chevron-left"></i></button>
            <div id="v2Pages" class="page-numbers"></div>
            <button class="page-btn" id="v2Next"><i class="fas fa-chevron-right"></i></button>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/markets-v2.js"></script>
</body>
</html>
